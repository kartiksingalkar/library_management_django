<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url 'home' %}">Library Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'add_book' %}">Add books</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link text-white">Logout</a>
              </li>
          </div>
        </div>
      </nav>
    <h1 class='text-center my-3'>Update book record</h1>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <div class='card'>
                    <div class='card-body'>
                        <form action='/save_update_book/{{update.book_id}}' method='POST'>
                            {% csrf_token %} 
                            <div class='md-3'>
                                <label for='book_id'>Book Unique ID</label>
                                <input name='book_id' type='number' placeholder='Book Id' id='book_id' class='form-control' value={{update.book_id}} required></input>
                            </div>
                            <div class='md-3'>
                                <label for='title'>Book Title</label>
                                <input name='title' type='text' placeholder='Tittle' id='title' class='form-control' value={{update.title}} required></input>
                            </div>
                            <div class='md-3'>
                                <label for='author'>Book Author</label>
                                <input name='author' type='text' placeholder='Author' id='author' class='form-control' value={{update.author}}></input>
                            </div>
                            <div class='md-3'>
                                <label for='publisher'>Book Publisher</label>
                                <input name='publisher' type='text' placeholder='Publisher' id='publisher' class='form-control' value={{update.publisher}}></input>
                            </div>
                            <div class='md-3'>
                                <label for='summary'>Book Summary</label>
                                <input name='summary' rows='3' placeholder='Enter Summary' id='summary' class='form-control' value={{update.summary}}></input>
                            </div>
                            <div class='container text-center my-2'>
                                <button class='btn btn-success'>
                                    Update Book
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
