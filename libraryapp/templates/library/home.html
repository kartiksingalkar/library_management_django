<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url 'home' %}">Library Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/add-book/">Add books</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link text-white">Logout</a>
              </li>
          </div>
        </div>
      </nav>
    <h1 class='text-center my-3'>Books List</h1>
      <div class='container'>
        <div class='row'>
            <div class="col-md-12">
                <div class='card'>
                    <table class='table table-striped'>
                        <thead>
                            <tr>
                                <th>Sr. No</th>
                                <th>Book id</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Publisher</th>
                                <th>Summary</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tboady>
                            {% for b in books %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{b.book_id}}</td>
                                    <td><a href='/view_book/{{b.book_id}}'>{{b.title}}</a></td>
                                    <td>{{b.author}}</td>
                                    <td>{{b.publisher}}</td>
                                    <td>{{b.summary}}</td>
                                    <td>
                                        <a class='btn btn-danger md-sm' href='/delete_book/{{b.book_id}}'>Delete</a>
                                        <a class='btn btn-success md-sm' href='/update_book/{{b.book_id}}'>Update</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tboady>
                    </table>
                </div>
            </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
